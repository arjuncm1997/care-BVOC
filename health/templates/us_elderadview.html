{%extends 'u_layout.html'%}
{%block content%}
<br>

<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 80%;
   
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-color:black;
  text-align: left;
  background-color:rgb(19, 1, 1);
  color: white;
}
</style>
</head>
<body>

<table id="customers" style="margin-left: 140px;">
  <tr>
    
    <th>Name</th>
    <th>Age</th>
    <th>Gender</th>
    <th>MobileNo</th>
    <th>GuarianName</th>
    <th>Status</th>
  </tr>
  <tbody>
    {% for s in s %}
    <tr role="row" class="odd">
    <td>{{s.name}}</td>
    <td>{{s.age}}</td>
    <td>{{s.gender}}</td>
    <td>{{s.mobilenoofguardian}}</td>
    <td>{{s.guardianname}}</td>
    <td>{{s.status}}</td>
    
     </tr>
     {%endfor%}</tbody>
  
</table>

</body>
</html>
<br>
<br>
{%endblock%}
