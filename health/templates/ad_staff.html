{%extends 'ad_layout.html'%}
{%block content%}
<div class="card card-primary" style="    width: 606px;
left: 313px;">
    <div class="card-header"style="background-color: #20c997;">
    <h3 class="card-title">Add Staff</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form action="/ad_staff" method='POST' role="form">
      <div class="card-body">
        <div class="form-group">
            <label for="exampleInputName">Full name</label>
            <input type="text"name="name" class="form-control" id="exampleInputName" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="exampleInputAge">Age</label>
            <input type="text"name="age" class="form-control" id="exampleInputAge" placeholder="Enter age">
          </div>
          <div class="form-group">
            <label for="exampleInputAddress">Address</label>
            <input type="text"name="add" class="form-control" id="exampleInputAddress" placeholder="Enter address">
          </div>
          <div class="form-group">
            <label for="exampleInputQualification">Qualification</label>
            <input type="text"name="quali"class="form-control" id="exampleInputQualification" placeholder="Enter Qualification">
          </div>
          <div class="form-group">
            <label for="exampleInputExperience">Experience</label>
            <input type="text"name="experi" class="form-control" id="exampleInputExperience" placeholder="Enter your Experience">
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email"name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
        </div>
        
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
      </div>
      <!-- /.card-body -->

      <div class="card-footer">
        <button type="submit" class="btn btn-primary"style="background-color: #20c997;    border-color: #28a745;">Submit</button>
      </div>
    </form>
  </div>
  {%endblock%}
