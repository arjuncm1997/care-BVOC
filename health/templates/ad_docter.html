{%extends 'ad_layout.html'%}
{%block content%}
<div class="card card-primary" style="    width: 606px;
left: 313px;">
    <div class="card-header">
      <h3 class="card-title">Add Docter</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form action="/ad_docter" method='POST'role="form">
      <div class="card-body">
        <div class="form-group">
            <label for="exampleInputName">Full name</label>
            <input type="text"name="name" class="form-control" id="exampleInputName" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="exampleInputAge">Age</label>
            <input type="text"name="age" class="form-control" id="exampleInputAge" placeholder="Enter age">
          </div>
          <div class="form-group">
            <label for="exampleInputQualification">Qualification</label>
            <input type="text"name="qua"class="form-control" id="exampleInputQualification" placeholder="Enter qualification">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Specilized Area</label>
            <input type="text"name="spe" class="form-control" id="exampleInputspecilization" placeholder="Enter specilization">
          </div>
          <div class="form-group">
            <label for="exampleInputDoctertype">DocterType</label>
            <input type="text"name="doc" class="form-control" id="exampleInputType" placeholder="Enter type">
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email"name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
      </div>
      <!-- /.card-body -->

      <div class="card-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
  {%endblock%}
