{%extends 'ad_layout.html'%}
{%block content%}
<br>
<br>
<br>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<section class="py-5 bg-primary" style="background-color: #ff00e936!important;">
    <div class="container">
	<div class="row" style="margin-left: 300px;">
		<div class="col-md-8">
		    <div class="card shadow">
		        <div class="card-body">
		            <div class="row">
		                <div class="col-md-12 ">
		                        <h5 style="color: black;">Approve or Reject</h5>
		                        <hr>
                                <div class="form-group">
                                 <form  class=""  action="" method="POST">
                                    <div class="form-group">
                                      <input type="text" class="form-control" placeholder="EventName"name="evname"value={{a.eventname}}>
                                    </div>
                                    <div class="form-group">
                                      <input type="date"class="form-control" placeholder="EventDate"name="date"value={{a.eventdate}}>
                                    </div>
                             
                                    <div class="form-group">
                                      <input type="text" class="form-control" placeholder="EventTime"name="time"value={{a.eventtime}}>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="EventType"name="type"value={{a.eventtype}}>
                                      </div>
                                    <div class="form-group">
                                      <input type="text"class="form-control" placeholder="StaffId"name="id"value={{a.staffid}}>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="StaffName"name="sname"value={{a.staffname}}>
                                    </div>
                                    <div class="form-group">
                                     <input type="submit" class="btn btn-success "  value="APPROVE">
                                      
                                      <a href="/eventreject/{{a.id}}"><input type="button" class="btn btn-success "  value="REJECT"></a>
                                    </div>
                                    
                                  </form>
                                  
                                 
                    
                                </div>
                    
                            </div>
		            </div>
		        </div>
		    </div>
		</div>
	</div>
</div>
</section>
{%endblock%}
