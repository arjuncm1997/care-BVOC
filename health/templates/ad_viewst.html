{%extends 'ad_layout.html'%}
{%block content%}

<div class="col-12" style="    left: 267px;
max-width: 74%;">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">
        Staff Details</h3>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4"><div class="row"><div class="col-sm-12 col-md-6"></div><div class="col-sm-12 col-md-6"></div></div><div class="row"><div class="col-sm-12"><table id="example2" class="table table-bordered table-hover dataTable" role="grid" aria-describedby="example2_info">
        <thead>
        <tr role="row"><th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">ID</th>
            <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">Name</th>
            <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">Age</th>
            <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending">Address</th>
            <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending">Qualification</th>
            <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending">Experience</th>
            <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">Email</th>
           </tr>
        </thead>
        <tbody>
          {%for d in d %}
          <tr role="row" class="odd">
          <td class="sorting_1">{{d.id}}</td>
          <td>{{d.name}}</td>
          <td>{{d.age}}</td>
          <td>{{d.address}}</td>
          <td>{{d.qualification}}</td>
          <td>{{d.experience}}</td>
          <td>{{d.email}}</td>
          </tr>
           {%endfor%}
        </tbody>
        <tfoot>
    
        </tfoot>
      </table></div></div><div class="row"><div class="col-sm-12 col-md-5"><div class="dataTables_info" id="example2_info" role="status" aria-live="polite"></div></div><div class="col-sm-12 col-md-7"><div class="dataTables_paginate paging_simple_numbers" id="example2_paginate"></div></div></div></div>
    </div>
    <!-- /.card-body -->
  </div>
</div>
{%endblock%}
