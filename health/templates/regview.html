{%extends 's_layout.html'%}
{%block content%}
<br>
<br>
<br>
<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
  background-color:rgb(7, 0, 0);
  color: white;
}
</style>
</head>
<body>

<h3></h3>
<br>
<center>
<table style="width: 800px;">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Email</th>
  </tr>
  <tbody>
    {%for f in f %}
    <tr role="row" class="odd">
    <td>{{f.id}}</td>
    <td>{{f.username}}</td>
    <td>{{f.email}}</td>
     </tr>
     {%endfor%}</tbody>

</table>
</center>
</body>
</html>
<br>
<br>
{%endblock%}
